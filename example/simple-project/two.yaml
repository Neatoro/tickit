id: VT

name: Vacation Trip

status:
  - name: Open
    type: open
    default: true
  - name: In Progress
    type: in_progress
  - name: Done
    type: done

tickettypes:
  - name: Task
    fields:
      - id: description
        name: Description
        type: longtext
        required: true
    workflow:
      - status: Open
        transitions:
          - name: Start Progress
            target: In Progress
      - status: In Progress
        transitions:
          - name: Reopen
            target: Open
          - name: Close
            target: Done
      - status: Done
        transitionFromAll: true
        transitions:
          - name: Reopen
            target: Open
