id: STP

name: Simple Test Project

status:
  - name: Open
    type: open
    default: true
  - name: To Be Refined
    type: open
  - name: Ready
    type: open
  - name: In Progress
    type: in_progress
  - name: In Review
    type: in_progress
  - name: Done
    type: done
  - name: Archived
    type: done

tickettypes:
  - name: Task
    fields:
      - id: description
        name: Description
        type: longtext
        required: true
  - name: Bug
    fields:
      - id: description
        name: Description
        type: longtext
        required: true
      - id: steps_to_reproduce
        name: Steps to Reproduce
        type: longtext
        required: true
      - id: actual_behavior
        name: Actual Behavior
        type: longtext
        required: true
      - id: expected_behavior
        name: Expected Behavior
        type: longtext
        required: true
