name: ci

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Save Artifact
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: bin/ticket-system

  api-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
            name: executable
            path: bin

      - run: npm run test:api:ci
